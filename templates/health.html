<!DOCTYPE html>
<html lang="en">
<head>
  <title>Health Check</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a202c;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }
    .health-card {
      background-color: #2d3748;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .btn-primary {
      background-color: #58cc71; /* Matches chat.html link color */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #38a169; /* Darker shade for hover */
    }
    .status-ok {
      color: #48bb78; /* Green for OK status */
    }
    .status-error {
      color: #f56565; /* Red for potential error */
    }
  </style>
</head>
<body class="p-6">
  <div class="container mx-auto">
    <div class="health-card">
      <h1 class="text-2xl font-bold mb-4">Health Status</h1>
      <p><strong>Status:</strong> 
        <span class="{% if status == 'ok' %}status-ok{% else %}status-error{% endif %}">{{ status }}</span>
      </p>
      <p><strong>Time:</strong> 
        {{ time|datetime_format('%B %d, %Y, %I:%M %p %Z') if time is not none else 'N/A' }}
      </p>
      <a href="/" class="btn-primary mt-4 inline-block">Back to Chat</a>
    </div>
  </div>
</body>
</html>
